
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 05: Complex Form Structures</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom styling for the main container */
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Custom styling for fieldset legends */
        legend {
            font-weight: 700;
            padding: 0 10px;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto my-8 p-6 bg-white rounded-xl form-container">
        
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
            Assignment 05: Complex Form Structures
        </h1>

        <!-- SECTION 1: NESTED FIELDS
        <h2 class="text-2xl font-bold text-indigo-700 mt-10 mb-4 border-b pb-2">1. Nested Sections Example</h2>
        
        <fieldset class="border-2 border-gray-300 p-4 rounded-lg mb-8">
            <legend class="text-xl px-2">The First Section</legend>
            
            <fieldset class="border border-gray-400 p-3 rounded-md mb-4">
                <legend class="text-lg">The First Subsection</legend>
                <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="field1a" class="w-full sm:w-20 text-sm font-medium text-gray-700">field1</label>
                    <input type="text" id="field1a" class="flex-grow border border-gray-300 p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </fieldset>

            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                <label for="field1b" class="w-full sm:w-20 text-sm font-medium text-gray-700">field1</label>
                <input type="text" id="field1b" class="flex-grow border border-gray-300 p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

        </fieldset>

        <fieldset class="border-2 border-gray-300 p-4 rounded-lg mb-8">
            <legend class="text-xl px-2">Section II</legend>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <fieldset class="border border-gray-400 p-3 rounded-md">
                    <legend class="text-lg">Section II-A</legend>
                    <div class="flex flex-col space-y-2">
                        <label for="field2a" class="text-sm font-medium text-gray-700">field1</label>
                        <input type="text" id="field2a" class="border border-gray-300 p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>
                
                <fieldset class="border border-gray-400 p-3 rounded-md">
                    <legend class="text-lg">Section II-B</legend>
                    <div class="flex flex-col space-y-2">
                        <label for="field2b" class="text-sm font-medium text-gray-700">field1</label>
                        <input type="text" id="field2b" class="border border-gray-300 p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>
            </div>
            
            <button class="mt-6 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">
                Go! Go! Go!
            </button>
        </fieldset>

        <!-- SECTION 2: USER REGISTRATION FORM (Combined from screenshots 144008.png, 144005.png) -->
        <h2 class="text-2xl font-bold text-indigo-700 mt-10 mb-4 border-b pb-2">2. User Registration Form</h2>

        <form class="space-y-6">
            <!-- Personal Information Fieldset -->
            <fieldset class="border-2 border-indigo-300 p-5 rounded-lg">
                <legend class="text-xl px-2 text-indigo-700">Personal Information</legend>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    
                    <div class="flex flex-col">
                        <label for="first-name" class="text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="last-name" class="text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="nickname" class="text-sm font-medium text-gray-700">Nick Name</label>
                        <input type="text" id="nickname" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="text-sm font-medium text-gray-700">Email Address:</label>
                        <input type="email" id="email" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="password" class="text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="password" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirm Password:</label>
                        <input type="password" id="confirm-password" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="dob" class="text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dob" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="mobile" class="text-sm font-medium text-gray-700">Mobile</label>
                        <input type="tel" id="mobile" class="input-field">
                    </div>

                    <div class="col-span-1 sm:col-span-2 pt-2">
                        <span class="text-sm font-medium text-gray-700 mr-4">Gender:</span>
                        <label class="inline-flex items-center mr-6">
                            <input type="radio" name="gender" value="male" class="text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center mr-6">
                            <input type="radio" name="gender" value="female" class="text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-700">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="others" class="text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-700">Others</span>
                        </label>
                    </div>

                </div>
            </fieldset>

            <!-- Address Details Fieldset -->
            <fieldset class="border-2 border-indigo-300 p-5 rounded-lg">
                <legend class="text-xl px-2 text-indigo-700">Address Details</legend>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex flex-col sm:col-span-2">
                        <label for="address-textarea" class="text-sm font-medium text-gray-700">Address</label>
                        <textarea id="address-textarea" rows="3" class="input-field resize-none"></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label for="line1" class="text-sm font-medium text-gray-700">Address line one:</label>
                        <input type="text" id="line1" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="line2" class="text-sm font-medium text-gray-700">Address line two:</label>
                        <input type="text" id="line2" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="city" class="text-sm font-medium text-gray-700">Town / City:</label>
                        <input type="text" id="city" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="zip" class="text-sm font-medium text-gray-700">Zip / Post code:</label>
                        <input type="text" id="zip" class="input-field">
                    </div>
                </div>
            </fieldset>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-4 pt-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 uppercase">
                    Submit
                </button>
                <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 uppercase">
                    Reset
                </button>
            </div>
        </form>

        <!-- SECTION 3: LOGIN AND SELECTION FORM (Based on Screenshot 144003.png) -->
        <h2 class="text-2xl font-bold text-indigo-700 mt-10 mb-4 border-b pb-2">3. Login and Selection Form</h2>
        
        <form class="space-y-6">
            <!-- Login Fieldset -->
            <fieldset class="border-2 border-yellow-500 p-5 rounded-lg">
                <legend class="text-xl px-2 text-yellow-700">Login</legend>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="username" class="text-sm font-medium text-gray-700">Username<span class="text-red-500">*</span></label>
                        <input type="text" id="username" required class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="login-password" class="text-sm font-medium text-gray-700">Password<span class="text-red-500">*</span></label>
                        <input type="password" id="login-password" required class="input-field">
                    </div>
                </div>
            </fieldset>

            <!-- Gender and Skills Fieldset -->
            <fieldset class="border-2 border-green-500 p-5 rounded-lg">
                <legend class="text-xl px-2 text-green-700">Skills and Gender</legend>

                <!-- Gender -->
                <div class="mb-4">
                    <span class="text-sm font-medium text-gray-700 mr-4">Gender<span class="text-red-500">*</span></span>
                    <label class="inline-flex items-center mr-6">
                        <input type="radio" name="gender2" value="male" required class="text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender2" value="female" class="text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">Female</span>
                    </label>
                </div>

                <!-- Programming Skills -->
                <div>
                    <span class="text-sm font-medium text-gray-700 block mb-2">Programming Skill</span>
                    <label class="inline-flex items-center mr-6">
                        <input type="checkbox" name="skill" value="java" checked class="rounded text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">Java</span>
                    </label>
                    <label class="inline-flex items-center mr-6">
                        <input type="checkbox" name="skill" value="cpp" class="rounded text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">C++</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="skill" value="csharp" class="rounded text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">C#</span>
                    </label>
                </div>
            </fieldset>
            
            <!-- Fruit Selection and Comment Fieldset -->
            <fieldset class="border-2 border-blue-500 p-5 rounded-lg">
                <legend class="text-xl px-2 text-blue-700">Fruit and Comments</legend>
                
                <div class="mb-4 flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="fruit-select" class="text-sm font-medium text-gray-700 w-full sm:w-1/3">Choose a fruit:</label>
                    <select id="fruit-select" class="input-field w-full sm:w-2/3">
                        <option value="banana">Banana</option>
                        <option value="apple">Apple</option>
                        <option value="orange">Orange</option>
                        <option value="grape">Grape</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label for="comment" class="text-sm font-medium text-gray-700 mb-1">Enter your comment here</label>
                    <textarea id="comment" rows="4" class="input-field resize-y"></textarea>
                </div>
            </fieldset>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-4 pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 uppercase">
                    SEND
                </button>
                <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 uppercase">
                    RESET
                </button>
            </div>
        </form>

    </div>

    <!-- Tailwind utility class definitions for repeated use -->
    <script>
        // Define common input field styles in a class list for reuse
        document.querySelectorAll('.input-field').forEach(input => {
            input.classList.add('border', 'border-gray-300', 'p-2', 'rounded-lg', 'focus:ring-2', 'focus:ring-indigo-500', 'focus:border-indigo-500', 'mt-1', 'shadow-sm', 'w-full');
        });
    </script>
</body>
</html>
